check-other: "<player> 今天的剩餘次數為 <count>"
not-found: "找不到該玩家"
no-perm: "沒有權限"
unknown-cmd: "未知指令"
reset: "所有資料已被重設"
reset-player: "<player> 的資料已被重設"
reloaded: "設置重載成功"
not-value: "無效數值!"